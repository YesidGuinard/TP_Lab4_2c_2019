<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
body {font-family: "Times New Roman", Georgia, Serif;}
h1, h2, h3, h4, h5, h6 {
  font-family: "Playfair Display";
  letter-spacing: 5px;
}
</style>
<body>

<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-padding w3-card" style="letter-spacing:4px;">
    <a (click) = "mostrarVentanaLogin()" class="w3-bar-item w3-button">Ingresar</a>
    <a (click) = "mostrarVentana()" class="w3-bar-item w3-button">Registrarse</a>
  </div>
</div>

<!-- Header -->
<header class="w3-display-container w3-content w3-wide" style="max-width:1600px;min-width:500px" id="home">
  <img class="w3-image" src="../../../assets/imagen2.jpg" alt="Mesas" width="1600" height="200">  
    <div class="w3-display-bottomleft w3-padding-large w3-opacity" style="margin-bottom: 45%;">
    <h1 class="w3-xxlarge" style="color: white;">La Comanda</h1>
  </div>
</header>

<!-- Page content -->
<div class="w3-content" style="max-width:1100px">

  <!-- About Section -->
  <div class="w3-row w3-padding-64" id="about">
    <div class="w3-col m6 w3-padding-large w3-hide-small">
     <img src="../../../assets/imagen1.jpg" class="w3-round w3-image w3-opacity-min" alt="Table Setting" width="350" height="450">
    </div>

    <div class="w3-col m6 w3-padding-large">
      <h1 class="w3-center">Trabajo Practico</h1><br>
      <h5 class="w3-center">Laboratorio IV</h5><br><br>
      <p class="w3-large w3-text-grey w3-hide-medium">Trabajo práctico "La Comanda" de Sebastian Pasquini, para la materia Laboratorio de Computación IV</p>
    </div>
  </div>
</div>

<div id="ventanaLogin" class="modal">
  <form>
    <div class="form-group input">
      <label for="usuario">Usuario <input [(ngModel)] = "empleado.usuario" type="text" name = "usuario" class="form-control"> </label>
    </div>
    <div class="form-group input">
      <label for="clave">Clave <input [(ngModel)] = "empleado.clave" type="password" name= "clave" class="form-control"> </label>
    </div>
    <div class="form-group input">
      <label class="control-label" for="tipos">Tipo Empleado: </label>
      <select id="tipos" class="form-control col-lg-10" (change)="cargarUsuario($event.target.value)">
        <option selected>Seleccione Usuario</option>
        <option [value]="tipo.tipoEmpleado" *ngFor="let tipo of listaTiposDeEmpleado">{{tipo.tipoEmpleado}}</option>
      </select>
    </div>
    <div class="form-group input">
        <button type="button" class="btn btn-success" style="margin-left: 1%;" (click) = "ingresar()"> Ingresar</button>
      </div>  
    <div class="form-group input">
      <button (click) = "ocultarVentanaLogin()" class="btn btn-secondary" style="margin-top: 15%; margin-left: 70%;">Cerrar</button>
    </div>    
  </form>
</div>

<div id="miVentana" class="modal">
  <form>
    <div class="form-group input">
      <label for="usuario">Usuario: 
        <input type="text" id="usuario" name="usuario" [(ngModel)] = "nuevoUsuario.usuario" class="form-control">
      </label>
    </div>
    <div class="form-group input">
      <label for="clave">Clave: 
        <input type="password" id="clave" name = "clave" [(ngModel)] = "nuevoUsuario.clave" class="form-control">
      </label>
    </div>
    <div class="form-group input">
        <re-captcha (resolved)="resolved($event)" siteKey="6LdDX8AUAAAAAIEFTDxA4sEae_kgcEK5Ik10NOfW"></re-captcha>
        <button (click) = "registrarse()" class="btn btn-success" [disabled] = "!habilitarBotonRegistro">Registrarse</button>
      </div>  
    <div class="form-group input">
      <button (click) = "ocultarVentana()" class="btn btn-secondary" style="margin-top: 15%; margin-left: 70%;">Cerrar</button>
    </div>    
  </form>
</div>

<!-- Footer -->
<footer class="w3-center w3-light-grey w3-padding-32">
  <p>Powered by <a href="http://fra.utn.edu.ar/" title="W3.CSS" target="_blank" class="w3-hover-text-green">UTN FRA</a></p>
</footer>


</body>
</html>
