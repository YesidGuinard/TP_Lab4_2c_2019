<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
  body,
  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    font-family: "Raleway", sans-serif
  }
</style>

<body class="w3-light-grey w3-content" style="max-width:1600px">

  <!-- Sidebar/menu -->
  <nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:300px;" id="mySidebar"><br>
    <div class="w3-container">
      <img src="{{foto}}" style="width:45%;" class="w3-round"><br><br>
      <h4><b>Tipo de usuario: Bartender</b></h4>
      <h4><b>Nombre de usuario: {{nombreBartender}}</b></h4>
    </div>
    <div class="w3-bar-block">
      <a href="/bartender/{{idBartender}}#pendientes" (click)="w3_close()" class="w3-bar-item w3-button w3-padding"><i
          class="fa fa-th-large fa-fw w3-margin-right"></i>PEDIDOS PENDIENTES</a>
      <a href="/bartender/{{idBartender}}#enPreparacion" (click)="w3_close()" class="w3-bar-item w3-button w3-padding"><i
          class="fa fa-th-large fa-fw w3-margin-right"></i>PEDIDOS EN PREPARACION</a>
      <a class="w3-bar-item w3-button w3-padding" style="margin-top: 20%;" (click)="cerrarSesion()"> <i
          class="fa fa-th-large fa-fw w3-margin-right"></i>CERRAR SESION</a>
    </div>
  </nav>

  <!-- Overlay effect when opening sidebar on small screens -->
  <div class="w3-overlay w3-hide-large w3-animate-opacity" (click)="w3_close()" style="cursor:pointer"
    title="close side menu" id="myOverlay"></div>

  <!-- !PAGE CONTENT! -->
  <div class="w3-main" style="margin-left:300px">

    <!-- Header -->
    <header id="titulo">
      <span class="w3-button w3-hide-large w3-xxlarge w3-hover-text-grey" (click)="w3_open()"><i class="fa fa-bars"></i></span>
      <div class="w3-container">
        <h1><b>Gestion de pedidos</b></h1>
      </div>
    </header>

    <!-- Ver pedidos pendientes -->
    <app-pedidos-pendientes [pedidos]="pedidosPendientes" 
                            [sectorId] = "idSector"
                            (enviarSeTomoPedido)="recibeSeTomoPedido($event)"
                            id="pendientes">
    </app-pedidos-pendientes>

    <!-- Pedidos en preparacion -->

    <app-pedidos-en-preparacion [pedidos]="pedidosEnPreparacion"
                                [sectorId] = "idSector" 
                                (enviarServirPedido)="recibeServirPedido($event)"
                                id="enPreparacion">
    </app-pedidos-en-preparacion>

    <div class="w3-container w3-black w3-center w3-opacity w3-padding-64">
    </div>


    <!-- End page content -->
  </div>

</body>

</html>
