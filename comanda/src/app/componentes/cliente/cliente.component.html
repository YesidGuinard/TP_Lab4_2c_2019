<!DOCTYPE html>
<html>
<title>Pagina de cliente</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style> body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif} </style>
<body class="w3-light-grey w3-content" style="max-width:1600px">

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:300px;" id="mySidebar"><br>
  <div class="w3-container">
    <a href="#" onclick="w3_close()" class="w3-hide-large w3-right w3-jumbo w3-padding w3-hover-grey" title="close menu">
      <i class="fa fa-remove"></i>
    </a>
    <img src="../../../assets/clientes.jpg" style="width:45%;" class="w3-round"><br><br>
    <h4><b>Tipo de usuario: Cliente</b></h4>
    <h4><b>Nombre de usuario: {{nombreCliente}}</b></h4>
  </div>
  <div class="w3-bar-block">
    <a href="/cliente/{{clienteId}}#mesa" class="w3-bar-item w3-button w3-padding"><i class="fa fa-th-large fa-fw w3-margin-right"></i>CARGAR PEDIDO</a>
    <a href="/cliente/{{clienteId}}#estado"  class="w3-bar-item w3-button w3-padding"><i class="fa fa-th-large fa-fw w3-margin-right"></i>ESTADO DE PEDIDOS</a> 
    <a href="/cliente/{{clienteId}}#encuesta" class="w3-bar-item w3-button w3-padding"><i class="fa fa-th-large fa-fw w3-margin-right"></i>ENCUESTA</a>
  </div>
</nav>

<div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>
<div class="w3-main" style="margin-left:300px">

  <!-- Mesa -->
  <app-elegir-mesa  [idCliente] = "clienteId" 
                    (mesaSeleccionada) = "habilitarGenerarPedido($event)" 
                    (codigoMesaSeleccionada) = "recibirCodigoMesaSeleccionada($event)"
                    id="mesa">
  </app-elegir-mesa>
  
  <!-- Pedido-->
  <app-generar-pedido [idMesaSeleccionadaPedido] = "idMesaSeleccionada"
                      [idCliente] = "clienteId"
                      (pedidos) = "recibePedidos($event)">
  </app-generar-pedido>
  
  <!-- Estado -->

  <app-estado-pedidos [codigoMesa] = "codigoMesaSeleccionada"
                      [pedidosRealizados] = "pedidos" id="estado">
  </app-estado-pedidos>
  
  <!-- Encuesta  -->
  <app-encuesta id="encuesta" [codigoMesa]="codigoMesaSeleccionada"></app-encuesta>

  <div class="w3-container w3-black w3-center w3-opacity w3-padding-64">
  </div>


</div>
</body>
</html>
