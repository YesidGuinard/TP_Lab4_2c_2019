<div class="container" style="margin-top: 2%;">
    <div class="row">
        <div class="col-12">
            <h3>AGREGAR CLIENTE A LISTA DE ESPERA</h3>
        </div>
    </div>
</div>

<div class="container" *ngIf="idCliente == undefined">
    <div class="row">
        <div class="col-12" style="margin-top: 1%;">
            <p>Buscar un cliente para agregarlo a la lista de espera</p>
        </div>
    </div>
</div>
<div class="container" *ngIf="idCliente != undefined" style="margin-top: 3%;">
    <div class="col-12" style="margin-top: 1%;">
        <p>Agregar al cliente numero {{idCliente}} a la lista de espera</p>
    </div>
    <div class="form-group" style="margin-bottom: 2%; margin-left: 1.5%;">
        <button type="button" class="btn btn-primary" (click)="agregarAListaDeEspera()">Agregar cliente</button>
    </div>
</div>
